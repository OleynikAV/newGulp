<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
   <header>
       <div class="container-flex">
           <div class="container-flex__row --justify-space-between">
               <div class="logo">
                   <a href="#">
                       <img src="./../images/logo.png" alt="image2">
                   </a>
               </div>
               <nav>
                   <ul>
                       <li><a href="#">Home</a></li>
                       <li><a href="#">Portfolio </a></li>
                       <li class="--NavButton"><a href="#">Connect Wallet</a></li>
                   </ul>
               </nav>
           </div>
       </div>
   </header>
   <main>
       <div class="container-flex">
           <div class="form">
               <form action="">
                   <div class="--search">
                       <label for="--search">
                           <input  id="--search"  type="search" name="search" placeholder="Token Contract Search...">
                       </label>
                   </div><!--search-->
                   <div class="--token-pair --input-amount">
                       <label class="--input-description" for="--token-pair">
                           <p>Token Pair:</p>
                           <input id="--token-pair"  type="text" name="Token Pair" placeholder="DEXT/ETH">
                       </label>
                   </div><!--token-pair-->
                   <div class="--token-amount --input-amount">
                       <label class="--input-description" for="--token-pair">
                           <p>Token Amount:</p>
                           <input id="--token-amount"  type="text" name="Token Amount" placeholder="#___">
                       </label>
                   </div><!--token-amount-->
                   <div class="--token-pair --input-amount">
                       <label class="--input-description" for="--token-pair">
                           <p>ETH Amount:</p>
                           <input id="--eth-amount" class="--token-pair" type="text" name="ETH Amount" placeholder="#___">
                       </label>
                   </div><!--token-pair-->
                   <div class="container-flex__row --justify-center">
                       <div class="text-switch-toggle "><p>Uniswap</p></div>
                       <div class="input-switch-toggle --align-items-center">
                           <input type="checkbox" id="cbx"/>
                           <label for="cbx" class="toggle"><span></span></label>
                       </div>
                       <div class="text-switch-toggle --text-toggle-select"><p>SushiSwap</p></div>
                   </div><!--container-flex__row-->
                   <div class="container-flex__row">
                       <div class="block --left-block --buy-if">
                           <p class="block--title">Buy if</p>
                           <div class="container-flex__row --justify-space-between block--section">
                               <div class="block--section-toggle">
                                   <div class="container-flex__row">
                                       <div class="input-switch-toggle --align-items-center">
                                           <input type="checkbox" id="cbx_two"/>
                                           <label for="cbx_two" class="toggle"><span></span></label>
                                       </div>
                                       <div class="--input-switch-toggle-title">
                                           <p>price</p>
                                       </div>
                                   </div>
                               </div>
                               <div class="block--section-input">
                                   <input type="text" placeholder="$ 0.69">
                               </div>
                           </div>
                           <div class="container-flex__row --justify-space-between block--section">
                               <div class="block--section-toggle">
                                   <div class="container-flex__row">
                                       <div class="input-switch-toggle --align-items-center">
                                           <input type="checkbox" id="cbx_three"/>
                                           <label for="cbx_three" class="toggle"><span></span></label>
                                       </div>
                                       <div class="--input-switch-toggle-title">
                                           <p>% up</p>
                                       </div>
                                   </div>
                               </div>
                               <div class="block--section-input">
                                   <input type="text" placeholder="___%">
                               </div>
                           </div>
                           <div class="container-flex__row --justify-space-between block--section">
                               <div class="block--section-toggle">
                                   <div class="container-flex__row">
                                       <div class="input-switch-toggle --align-items-center">
                                           <input type="checkbox" id="cbx_foo"/>
                                           <label for="cbx_foo" class="toggle"><span></span></label>
                                       </div>
                                       <div class="--input-switch-toggle-title">
                                           <p>% down</p>
                                       </div>
                                   </div>
                               </div>
                               <div class="block--section-input">
                                   <input type="text" placeholder="___%">
                               </div>
                           </div>

                       </div>
                       <div class="block --right-block --buy-if">
                           <p class="block--title">Buy if</p>
                           <div class="container-flex__row --justify-space-between block--section">
                               <div class="block--section-toggle">
                                   <div class="container-flex__row">
                                       <div class="input-switch-toggle --align-items-center">
                                           <input type="checkbox" id="cbx_five"/>
                                           <label for="cbx_five" class="toggle"><span></span></label>
                                       </div>
                                       <div class="--input-switch-toggle-title">
                                           <p>price</p>
                                       </div>
                                   </div>
                               </div>
                               <div class="block--section-input">
                                   <input type="text" placeholder="$ 0.69">
                               </div>
                           </div>
                           <div class="container-flex__row --justify-space-between block--section">
                               <div class="block--section-toggle">
                                   <div class="container-flex__row">
                                       <div class="input-switch-toggle --align-items-center">
                                           <input type="checkbox" id="cbx_six"/>
                                           <label for="cbx_six" class="toggle"><span></span></label>
                                       </div>
                                       <div class="--input-switch-toggle-title">
                                           <p>% up</p>
                                       </div>
                                   </div>
                               </div>
                               <div class="block--section-input">
                                   <input type="text" placeholder="___%">
                               </div>
                           </div>
                           <div class="container-flex__row --justify-space-between block--section">
                               <div class="block--section-toggle">
                                   <div class="container-flex__row">
                                       <div class="input-switch-toggle --align-items-center">
                                           <input type="checkbox" id="cbx_seven"/>
                                           <label for="cbx_seven" class="toggle"><span></span></label>
                                       </div>
                                       <div class="--input-switch-toggle-title">
                                           <p>% down</p>
                                       </div>
                                   </div>
                               </div>
                               <div class="block--section-input">
                                   <input type="text" placeholder="___%">
                               </div>
                           </div>

                       </div>

                   </div><!--container-flex__row-->
                   <div class="form--footer">
                       <div class="container-flex__row form-footer--indent-top">
                           <div class="input-switch-toggle --align-items-center">
                               <input type="checkbox" id="cbx_eight"/>
                               <label for="cbx_eight" class="toggle"><span></span></label>
                           </div>
                           <div class="--input-switch-toggle-title --text-lower-case">
                               <p>Cap Gas Cost At</p>
                           </div>
                           <div class="form-footer--gwei --align-items-center">
                               <input type="text" placeholder="XXX">
                               <p>GWEI</p>
                           </div>
                           <div class="input-switch-toggle --align-items-center">
                               <input type="checkbox" id="cbx_nine"/>
                               <label for="cbx_nine" class="toggle"><span></span></label>
                           </div>
                           <div class="--input-switch-toggle-title --text-capitalize">
                               <p>Dynamic Transaction Threshold</p>
                           </div>
                           <button class="form-button" type="submit">START BOT</button>


                       </div>

                   </div><!--form--footer-->

               </form>
           </div>
       </div>


   </main>
   <footer></footer>
   <aside></aside>

    <script src="./js/script.js"></script>
</body>
</html>
